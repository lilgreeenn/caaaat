<body>
    
<div class="container">
  <h2>Question 4</h2>
  <h1>Where does your cat prefer to sleep?</h1>
  <button onclick="chooseOption(4, 'A')">A. On your bed, as close to you as possible.</button>
  <button onclick="chooseOption(4, 'B')">B. In its own bed or a favorite quiet spot.</button>

<script src="script.js"></script>
<audio id="button-sound" src="button-3.mp3"></audio>

<script>
document.addEventListener("click", function() {
        document.getElementById("button-sound").play();
    });

    window.onload = function() {
    const cursorImage = localStorage.getItem("cursorImage");
    if (cursorImage) {
      document.body.style.cursor = `url('${cursorImage}'), auto`;
    }
  };


</script>
